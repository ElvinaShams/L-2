<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Визуализация сортировки</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script defer type="module" src="js/script.js"></script>
  </head>

  <body>
    <main>
        <label for="value-arr">Массив чисел:<input id="value-arr" type="text" class="input__arr"/></label>
        <button class="add">В массив</button>
        <button class="clear">Очистить</button>
      <div class="radio-buttons">
        <label class="choice__label" for="bubble-radio">
          <input type="radio" id="bubble-radio" class="choice__input checked" name="choice" checked>
         
         Метод Пузырька
        </label>
        <label class="choice__label" for="choice-radio">
          <input type="radio" id="choice-radio" class="choice__input" name="choice">
          Метод Выбора
        </label>
        <label class="choice__label" for="insertion-radio">
          <input type="radio" id="insertion-radio" class="choice__input" name="choice">
 Метод Вставки
        </label>
        <label class="choice__label" for="quick-radio">
        <input type="radio" id="quick-radio" class="choice__input checked" name="choice" checked>

       Быстрая сортировка
      </label>
      
      <input type="radio" id="merge-radio" class="choice__input checked" name="choice" checked>
      <label class="choice__label" for="merge-radio">
     Метод Слияния
    </label>
      </div>
        
        <div class="sort">
            <div class="sort-box" id="bubble"></div> 
            <div class="sort-box" id="choice"></div>
            <div class="sort-box" id="insertion"></div> 
            <div class="sort-box" id="quick"></div> 
            <div class="sort-box" id="merge"></div>
        </div>
    </main>
  </body>
</html>
